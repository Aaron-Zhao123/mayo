name: lenet5
dataset:
    path: datasets/mnist/mnist.yaml
    num_classes: &num_fc_outputs 10
logits: logits
hyper:
    - &conv
      type: convolution
      kernel_size: [5, 5]
      padding: valid
      weights_initializer:
          type: tensorflow.truncated_normal_initializer
          stddev: 0.09
    - &pool
      type: average_pool
      kernel_size: [2, 2]
      stride: 2
      padding: valid
    - &dropout {type: dropout, keep_prob: 0.999}
    - &fc
      type: fully_connected
      weights_initializer:
          type: tensorflow.truncated_normal_initializer
          stddev: 0.09
net:
    - {name: conv0, <<: *conv, stride: 1, num_outputs: 32}
    - {name: pool0, <<: *pool}
    - {name: conv1, <<: *conv, stride: 1, num_outputs: 64}
    - {name: pool1, <<: *pool}
    - {name: flatten, type: flatten}
    - {name: dropout, <<: *dropout}
    - {name: fc1, <<: *fc, num_outputs: 512}
    - {name: logits, <<: *fc, num_outputs: *num_fc_outputs,
       activation_fn: null}
